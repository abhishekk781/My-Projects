<html>
	<head>
		<title> MY_QUOTE_BOOK </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="/quotes">
		    <img src="http://www.clker.com/cliparts/a/3/9/8/1242252201564902387Metro-M.svg" width="30" height="30" class="d-inline-block align-top" alt="">Y_QUOTE_BOOK
		  </a>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
		        <a class="nav-link" href="/quotes">Home <span class="sr-only">(current)</span></a>
		    </button>
		    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
		    	<a class="nav-link" href="/read_quotes">Read Quotes <span class="sr-only">(current)</span></a>
		    </button>
		      <li class="form-inline my-2 my-lg-0">
		        Welcome to My_Quote_book!! <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="/login">Logout</a></button>
		    </form>
		  </div>
		</nav>


		<form method="post">
		<div class="form-group">
		    <label for="name">Name:</label>
		    <input name="name" type="text" class="form-control">
		  </div>
		  <div class="form-group">
		    <label for="quote">Your quote:</label>
		    <input name="quote" type="text" class="form-control"">
		  </div>
		  <button type="submit">Create Quote</button>
		</form>
		<br/>
		<div class="alert alert-danger" role="alert">
  			<h4> POPULAR QUOTES </h4>
		</div>
		<div class="row">
		{% for r in dis %}
		<div class="col-sm-6">
		<div class="card">
		  <div class="card-body">
		    <blockquote class="blockquote mb-0">
		      <p>{{ r.content }}</p>
		      <footer class="blockquote-footer">{{ r.name }}<cite title="Source Title"></cite></footer>
		      <button type="button" class="badge badge-warning">
				  <a href="/quotes">Likes</a> <span class="badge badge-light">{{r.likes}}</span>
			  </button>
		    </blockquote>
		  </div>
		 </div>
		 </div>
		{% endfor %}
		</div>
	</body>
</html>
